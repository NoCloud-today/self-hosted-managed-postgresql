[server]
http_port = 3001
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false

[auth.anonymous]
enabled = true
org_role = Admin

[security]
allow_embedding = true
cookie_secure = false

[auth]
disable_login_form = false
disable_signout_menu = false
oauth_auto_login = false

[users]
allow_sign_up = false 